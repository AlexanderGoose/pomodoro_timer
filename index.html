<!DOCTYPE html>
<html>
<head>
  <title>Audio Example</title>
  <script src="audio.js" defer></script>
  <script src="counter.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- <p>this is a test!</p> -->

    <!-- <input type="number", name="timerLen", id="userTimerLen"><br> -->

    <p id="countdown">45:00</p>
    <div class="timerButtons">
      <button id="startTimer">Start Timer</button>
      <button id="pauseTimer">Pause Timer</button>
      <button id="resetTimer">Reset Timer</button>
    </div>
    <br><br>

    <div class="soundButtons">
      <button id="playBtn">Play Sound</button>
      <button id="pauseBtn">Pause Sound</button>
      <button id="nextBtn">Next Sound</button>
    </div>
</body>
</html>
